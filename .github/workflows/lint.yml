name: Lint Check

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'gradle/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Run ktlint check
        run: ./gradlew ktlintCheck
      
      - name: Run ktlint format (if check fails)
        if: failure()
        run: |
          ./gradlew ktlintFormat
          echo "⚠️  Code was auto-formatted. Please review and commit the changes."
        continue-on-error: true
