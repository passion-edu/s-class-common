name: Publish Library

on:
  push:
    branches:
      - main  # main 브랜치에 push 시 자동 배포 (SNAPSHOT 버전)
    tags:
      - 'v*'  # v1.0.0, v1.1.0 등 태그 푸시 시 배포 (릴리즈 버전)
  workflow_dispatch:  # 수동 실행 가능
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true

env:
  GITHUB_PACKAGES_URL: https://maven.pkg.github.com/passion-edu/s-class-common
  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
  GITHUB_ACTOR: passion-edu

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Create Gradle properties for authentication
        run: |
          mkdir -p ~/.gradle
          echo "gpr.user=${{ env.GITHUB_ACTOR }}" >> ~/.gradle/gradle.properties
          echo "gpr.token=${{ env.GITHUB_TOKEN }}" >> ~/.gradle/gradle.properties
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'gradle/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Lint Check
        run: ./gradlew ktlintCheck
      
      - name: Build and Test
        run: ./gradlew clean build test
      
      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # 수동 실행: 입력된 버전 사용
            VERSION="${{ github.event.inputs.version }}"
            sed -i.bak "s/version = \".*\"/version = \"$VERSION\"/" build.gradle.kts
            rm -f build.gradle.kts.bak
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # 태그: 태그에서 버전 추출
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            # 브랜치: build.gradle.kts에서 버전 추출
            VERSION=$(grep -oP 'version = "\K[^"]+' build.gradle.kts)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"
      
      - name: Publish to GitHub Packages
        run: |
          ./gradlew publish \
            -Pgithub.packages.url=${{ env.GITHUB_PACKAGES_URL }} \
            -Pgpr.user=${{ env.GITHUB_ACTOR }} \
            -Pgpr.token=${{ env.GITHUB_TOKEN }}
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ## Installation
            ```kotlin
            dependencies {
                implementation("com.s-class:common-kotlin-lib:${{ steps.version.outputs.VERSION }}")
            }
            ```
          draft: false
          prerelease: false
