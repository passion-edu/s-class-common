name: Publish Library

on:
  push:
    branches:
      - main  # main 브랜치에 push 시 자동 배포 (SNAPSHOT 버전)
    tags:
      - 'v*'  # v1.0.0, v1.1.0 등 태그 푸시 시 배포 (릴리즈 버전)
  workflow_dispatch:  # 수동 실행 가능
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true

env:
  # Organization: passion-edu
  # Repository: s-class-common
  GITHUB_PACKAGES_URL: https://maven.pkg.github.com/passion-edu/s-class-common

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v2
        continue-on-error: true
        if: vars.APP_ID != '' && secrets.APP_PRIVATE_KEY != ''
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Set token output
        id: token-output
        run: |
          if [ -n "${{ steps.generate-token.outputs.token }}" ]; then
            echo "token=${{ steps.generate-token.outputs.token }}" >> $GITHUB_OUTPUT
          else
            echo "token=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # GitHub Packages 인증 설정
          # GitHub App 토큰이 있으면 사용, 없으면 GITHUB_TOKEN 사용
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ steps.token-output.outputs.token }}
          settings-path: ${{ github.workspace }}/.m2
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: common-kotlin-lib
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('common-kotlin-lib/**/*.gradle*', 'common-kotlin-lib/gradle/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Lint Check
        run: ./gradlew ktlintCheck
        working-directory: common-kotlin-lib
      
      - name: Build and Test
        run: ./gradlew clean build test
        working-directory: common-kotlin-lib
      
      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Extract version from build.gradle.kts (for branch push)
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
        id: version_from_file
        run: |
          VERSION=$(grep -oP 'version = "\K[^"]+' build.gradle.kts)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        working-directory: common-kotlin-lib
      
      - name: Update version in build.gradle.kts
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ github.event.inputs.version }}"
          sed -i.bak "s/version = \".*\"/version = \"$VERSION\"/" build.gradle.kts
          rm -f build.gradle.kts.bak
        working-directory: common-kotlin-lib
      
      - name: Extract version from build.gradle.kts
        if: github.event_name == 'workflow_dispatch'
        id: version
        run: |
          VERSION=$(grep -oP 'version = "\K[^"]+' build.gradle.kts)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        working-directory: common-kotlin-lib
      
      - name: Publish to GitHub Packages
        run: |
          ./gradlew publish \
            -Pgithub.packages.url=${{ env.GITHUB_PACKAGES_URL }} \
            -Pgpr.user=${{ github.actor }} \
            -Pgpr.token=${{ steps.token-output.outputs.token }}
        working-directory: common-kotlin-lib
        env:
          GITHUB_TOKEN: ${{ steps.token-output.outputs.token }}
          GITHUB_ACTOR: ${{ github.actor }}
      
      - name: Output published version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Published version: ${{ steps.version.outputs.VERSION }}"
          elif startsWith(github.ref, 'refs/tags/'); then
            echo "Published version: ${{ steps.tag.outputs.VERSION }}"
          else
            echo "Published version: ${{ steps.version_from_file.outputs.VERSION }}"
          fi
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.tag.outputs.VERSION }}
          body: |
            ## Changes
            See [CHANGELOG.md](../../CHANGELOG.md) for details.
            
            ## Installation
            ```kotlin
            dependencies {
                implementation("com.s-class:common-kotlin-lib:${{ steps.tag.outputs.VERSION }}")
            }
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ steps.token-output.outputs.token }}
