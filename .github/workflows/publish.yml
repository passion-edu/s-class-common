            echo ""
            echo "âš ï¸ ë‹¤ìŒ ì‚¬í•­ì„ ìˆ˜ë™ìœ¼ë¡œ í™•ì¸í•˜ì„¸ìš”:"
            echo ""
            echo "1. GitHub Appì˜ Repository permissions í™•ì¸:"
            echo "   â†’ https://github.com/organizations/passion-edu/settings/apps"
            echo "   â†’ 's-class-package-publisher' ì„ íƒ â†’ 'Edit' í´ë¦­"
            echo "   â†’ 'Repository permissions' ì„¹ì…˜ í™•ì¸"
            echo "   â†’ 'Packages'ê°€ 'Read and write'ë¡œ ì„¤ì •ë˜ì–´ ìˆëŠ”ì§€ í™•ì¸ âœ…"
            echo ""
            echo "2. GitHub App ì„¤ì¹˜ í™•ì¸:"
            echo "   â†’ GitHub App ì„¤ì • í˜ì´ì§€ â†’ 'Install App' í´ë¦­"
            echo "   â†’ 's-class-common' ë ˆí¬ì§€í† ë¦¬ê°€ ì„¤ì¹˜ ëª©ë¡ì— ìˆëŠ”ì§€ í™•ì¸"
            echo ""
            echo "3. ê¶Œí•œ ë³€ê²½ í›„ ì¬ì„¤ì¹˜:"
            echo "   â†’ ê¶Œí•œì„ ë³€ê²½í–ˆë‹¤ë©´ ë°˜ë“œì‹œ ì¬ì„¤ì¹˜ í•„ìš”!"
            echo "   â†’ ê¸°ì¡´ ì„¤ì¹˜ ì œê±° â†’ ì¬ì„¤ì¹˜"
          else
            echo "âš ï¸ GitHub App installation ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤"
            echo "   ì´ëŠ” ì •ìƒì¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤ (installation access token ì œí•œ)"
            echo ""
            echo "ğŸ“‹ ìˆ˜ë™ í™•ì¸ ì²´í¬ë¦¬ìŠ¤íŠ¸:"
            echo ""
            echo "1. Repository permissions â†’ Packages: Read and write âœ…"
            echo "2. GitHub Appì´ s-class-commonì— ì„¤ì¹˜ë˜ì–´ ìˆìŒ"
            echo "3. ê¶Œí•œ ë³€ê²½ í›„ ì¬ì„¤ì¹˜ ì™„ë£Œ"
          fi
          
          echo ""
          echo "ğŸ“– ìƒì„¸ ê°€ì´ë“œ: docs/SETUP_QUICK_START.md ì°¸ê³ "

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # GitHub Packages ì¸ì¦ ì„¤ì • (GitHub App í† í° ì‚¬ìš©)
          # Organization íŒ¨í‚¤ì§€ì˜ ê²½ìš° Organization ì´ë¦„ì„ usernameìœ¼ë¡œ ì‚¬ìš©
          server-id: github
          server-username: passion-edu
          server-password: ${{ steps.generate-token.outputs.token }}
          settings-path: ${{ github.workspace }}/.m2
      
      - name: Create Gradle properties for authentication
        run: |
          mkdir -p ~/.gradle
          # Organization íŒ¨í‚¤ì§€ì˜ ê²½ìš° Organization ì´ë¦„ì„ usernameìœ¼ë¡œ ì‚¬ìš©
          echo "gpr.user=passion-edu" >> ~/.gradle/gradle.properties
          echo "gpr.token=${{ steps.generate-token.outputs.token }}" >> ~/.gradle/gradle.properties
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'gradle/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Lint Check
        run: ./gradlew ktlintCheck
      
      - name: Build and Test
        run: ./gradlew clean build test
      
      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Extract version from build.gradle.kts (for branch push)
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
        id: version_from_file
        run: |
          VERSION=$(grep -oP 'version = "\K[^"]+' build.gradle.kts)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Update version in build.gradle.kts
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ github.event.inputs.version }}"
          sed -i.bak "s/version = \".*\"/version = \"$VERSION\"/" build.gradle.kts
          rm -f build.gradle.kts.bak
      
      - name: Extract version from build.gradle.kts
        if: github.event_name == 'workflow_dispatch'
        id: version
        run: |
          VERSION=$(grep -oP 'version = "\K[^"]+' build.gradle.kts)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Verify GitHub App token
        run: |
          TOKEN="${{ steps.generate-token.outputs.token }}"
          if [ -z "$TOKEN" ]; then
            echo "âŒ GitHub App token generation failed!"
            echo "Please check:"
            echo "  1. APP_ID variable is set correctly"
            echo "  2. APP_PRIVATE_KEY secret is set correctly"
            echo "  3. GitHub App is installed on the repository"
            exit 1
          fi
          echo "âœ… GitHub App token generated successfully"
          echo "Token length: $(echo -n "$TOKEN" | wc -c)"
          echo "Repository: ${{ env.GITHUB_PACKAGES_URL }}"
          echo "User: ${{ github.actor }}"
      
      - name: Verify token is installation access token
        run: |
          TOKEN="${{ steps.generate-token.outputs.token }}"
          echo "Verifying token type..."
          echo ""
          echo "â„¹ï¸ Note: GitHub App installation access tokenì€ /user ì—”ë“œí¬ì¸íŠ¸ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤ (ì •ìƒ ë™ì‘)"
          echo "   ëŒ€ì‹  ë ˆí¬ì§€í† ë¦¬ ì ‘ê·¼ìœ¼ë¡œ í† í° ìœ íš¨ì„±ì„ í™•ì¸í•©ë‹ˆë‹¤."
          echo ""
          
          # ë ˆí¬ì§€í† ë¦¬ ì ‘ê·¼ í™•ì¸
          echo "Checking repository access..."
          REPO_RESPONSE=$(curl -s \
            -H "Authorization: Bearer $TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/passion-edu/s-class-common" || echo "{}")
          
          if echo "$REPO_RESPONSE" | grep -q "full_name"; then
            echo "âœ… Token is valid installation access token"
            echo "âœ… Can access repository: passion-edu/s-class-common"
          else
            echo "âŒ Cannot access repository"
            echo "This might indicate:"
            echo "  1. GitHub App is not installed on the repository"
            echo "  2. Token generation failed"
            echo "Response: $REPO_RESPONSE"
            exit 1
          fi
          
          # Packages ê¶Œí•œ í™•ì¸
          echo ""
          echo "Checking packages access via API..."
          PACKAGES_RESPONSE=$(curl -s \
            -H "Authorization: Bearer $TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/orgs/passion-edu/packages?package_type=maven" || echo "{}")
          
          if echo "$PACKAGES_RESPONSE" | grep -q "name"; then
            echo "âœ… Can access organization packages via API"
          elif echo "$PACKAGES_RESPONSE" | grep -q "403\|401"; then
            echo "âš ï¸ Cannot access organization packages via API (403/401)"
            echo "   This might indicate missing Packages permission in Repository permissions"
            echo "   However, this check is not definitive - the actual test is in the next step"
            echo "   Response: $PACKAGES_RESPONSE"
          else
            echo "â„¹ï¸ Cannot access organization packages via API or no packages exist yet"
            echo "   This is OK - the actual authentication test is in the next step"
            echo "   Response: $PACKAGES_RESPONSE"
          fi
      
      - name: Test GitHub Packages access
        run: |
          TOKEN="${{ steps.generate-token.outputs.token }}"
          
          # í† í° í™•ì¸
          if [ -z "$TOKEN" ]; then
            echo "âŒ ERROR: GitHub App token is empty!"
            echo "This should not happen if GitHub App is configured correctly."
            exit 1
          fi
          
          echo "âœ… Using GitHub App installation access token"
          echo "Token length: $(echo -n "$TOKEN" | wc -c)"
          echo "Token prefix: $(echo -n "$TOKEN" | cut -c1-10)..."
          
          URL="${{ env.GITHUB_PACKAGES_URL }}/com/s-class/common-kotlin-lib/maven-metadata.xml"
          echo ""
          echo "Testing access to: $URL"
          
          # GitHub PackagesëŠ” Basic Authë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤
          # Organization íŒ¨í‚¤ì§€ì˜ ê²½ìš° usernameì„ Organization ì´ë¦„ìœ¼ë¡œ ì‹œë„
          echo "Trying with organization name: passion-edu"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -u "passion-edu:$TOKEN" \
            "$URL" || echo "000")
          echo "HTTP Status Code (with org name): $HTTP_CODE"
          
          if [ "$HTTP_CODE" != "200" ] && [ "$HTTP_CODE" != "404" ]; then
            echo ""
            echo "Trying with username: ${{ github.actor }}"
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
              -u "${{ github.actor }}:$TOKEN" \
