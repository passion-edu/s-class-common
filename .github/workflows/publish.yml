          elif [ "$HTTP_CODE" = "401" ]; then
            echo "âŒ Authentication failed (401 = Unauthorized)"
            echo ""
            echo "âš ï¸ This is the actual problem - not the /user endpoint 403 (which is normal)"
            echo ""
            echo "ğŸ” Troubleshooting steps:"
            echo ""
            echo "1. Check GitHub App permissions (âš ï¸ ê°€ì¥ ì¤‘ìš”!):"
            echo "   - Go to: https://github.com/organizations/passion-edu/settings/apps"
            echo "   - Find your GitHub App"
            echo "   - Click 'Edit' to modify permissions"
            echo "   - Check 'Repository permissions' â†’ 'Packages': Read and write âœ… **í•„ìˆ˜**"
            echo "   - âš ï¸ Repository permissionsì— Packages ê¶Œí•œì´ ì—†ìœ¼ë©´ GitHub Packagesì— ì ‘ê·¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤!"
            echo "   - âš ï¸ Note: Organization permissionsì— Packagesê°€ ì—†ì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤ (ì •ìƒ)"
            echo "   - Save changes and reinstall the app if permissions were changed"
            echo ""
            echo "2. Check GitHub App installation (âš ï¸ ê¶Œí•œ ë³€ê²½ í›„ ì¬ì„¤ì¹˜ í•„ìš”!):"
            echo "   - Go to your GitHub App settings"
            echo "   - If you changed permissions, you MUST reinstall the app:"
            echo "     â†’ Click 'Install App' â†’ Select existing installation â†’ 'Uninstall'"
            echo "     â†’ Then click 'Install App' again â†’ 'Install'"
            echo "   - Select 's-class-common' repository (or All repositories)"
            echo "   - Click 'Install'"
            echo ""
            echo "3. Check Organization package permissions:"
            echo "   - Go to: https://github.com/organizations/passion-edu/settings/packages"
            echo "   - Ensure package creation is allowed"
            echo ""
            echo "4. Try using organization name instead of username:"
            echo "   Current user: ${{ github.actor }}"
            echo "   Organization: passion-edu"
            echo "   GitHub PackagesëŠ” Organization ì´ë¦„ì„ usernameìœ¼ë¡œ ì‚¬ìš©í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤"
            exit 1
          else
            echo "âš ï¸ Unexpected status code: $HTTP_CODE"
          fi
      
      - name: Publish to GitHub Packages
        run: |
          echo "Publishing with GitHub App token:"
          echo "  URL: ${{ env.GITHUB_PACKAGES_URL }}"
