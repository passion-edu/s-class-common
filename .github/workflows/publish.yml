name: Publish Library

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— push ì‹œ ìë™ ë°°í¬ (SNAPSHOT ë²„ì „)
    tags:
      - 'v*'  # v1.0.0, v1.1.0 ë“± íƒœê·¸ í‘¸ì‹œ ì‹œ ë°°í¬ (ë¦´ë¦¬ì¦ˆ ë²„ì „)
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true

env:
  # Organization: passion-edu
  # Repository: s-class-common
  GITHUB_PACKAGES_URL: https://maven.pkg.github.com/passion-edu/s-class-common

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check Personal Access Token
        run: |
          # Personal Access Token ì‚¬ìš© (GitHub App ëŒ€ì‹ )
          # ê³µì‹ ë¬¸ì„œ: https://docs.github.com/ko/actions/tutorials/publish-packages/publish-java-packages-with-maven
          if [ -z "${{ secrets.GITHUB_TOKEN }}" ] && [ -z "${{ secrets.PERSONAL_ACCESS_TOKEN }}" ]; then
            echo "âš ï¸ GITHUB_TOKEN ë˜ëŠ” PERSONAL_ACCESS_TOKENì´ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤"
            echo "   GITHUB_TOKENì€ ìë™ìœ¼ë¡œ ì œê³µë˜ì§€ë§Œ, Organization íŒ¨í‚¤ì§€ì˜ ê²½ìš° Personal Access Tokenì´ í•„ìš”í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤"
            echo "   Personal Access Token ìƒì„±: https://github.com/settings/tokens"
            echo "   ê¶Œí•œ: write:packages, read:packages"
            echo ""
            echo "   Repository ë˜ëŠ” Organization Secretsì— PERSONAL_ACCESS_TOKENì„ ì„¤ì •í•˜ì„¸ìš”"
          else
            echo "âœ… Token configuration found"
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # setup-java ì•¡ì…˜ì´ ìë™ìœ¼ë¡œ GITHUB_TOKENì„ ì‚¬ìš©í•˜ì—¬ GitHub Packages ì¸ì¦ì„ ì„¤ì •í•©ë‹ˆë‹¤
          # ê³µì‹ ë¬¸ì„œ: https://docs.github.com/ko/actions/tutorials/publish-packages/publish-java-packages-with-maven
        env:
          # Personal Access Tokenì´ ì„¤ì •ëœ ê²½ìš° ì‚¬ìš©, ì—†ìœ¼ë©´ ê¸°ë³¸ GITHUB_TOKEN ì‚¬ìš©
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
      
      - name: Create Gradle properties for authentication
        run: |
          mkdir -p ~/.gradle
          # GitHub Packages ì¸ì¦ì„ ìœ„í•œ Gradle properties ì„¤ì •
          # Organization íŒ¨í‚¤ì§€ì˜ ê²½ìš° Organization ì´ë¦„ì„ usernameìœ¼ë¡œ ì‚¬ìš©
          # Personal Access Token ì‚¬ìš© (GitHub App ëŒ€ì‹ )
          TOKEN="${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}"
          echo "gpr.user=passion-edu" >> ~/.gradle/gradle.properties
          echo "gpr.token=$TOKEN" >> ~/.gradle/gradle.properties
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'gradle/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Lint Check
        run: ./gradlew ktlintCheck
      
      - name: Build and Test
        run: ./gradlew clean build test
      
      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Extract version from build.gradle.kts (for branch push)
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
        id: version_from_file
        run: |
          VERSION=$(grep -oP 'version = "\K[^"]+' build.gradle.kts)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Update version in build.gradle.kts
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ github.event.inputs.version }}"
          sed -i.bak "s/version = \".*\"/version = \"$VERSION\"/" build.gradle.kts
          rm -f build.gradle.kts.bak
      
      - name: Extract version from build.gradle.kts
        if: github.event_name == 'workflow_dispatch'
        id: version
        run: |
          VERSION=$(grep -oP 'version = "\K[^"]+' build.gradle.kts)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Verify token and test GitHub Packages access
        run: |
          # Personal Access Token ì‚¬ìš© (GitHub App ëŒ€ì‹ )
          TOKEN="${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}"
          
          if [ -z "$TOKEN" ]; then
            echo "âŒ ERROR: Token is empty!"
            echo "Please set PERSONAL_ACCESS_TOKEN secret or use default GITHUB_TOKEN"
            exit 1
          fi
          
          echo "âœ… Using Personal Access Token (or GITHUB_TOKEN)"
          echo "Token length: $(echo -n "$TOKEN" | wc -c)"
          echo "Token prefix: $(echo -n "$TOKEN" | cut -c1-10)..."
          
          URL="${{ env.GITHUB_PACKAGES_URL }}/com/s-class/common-kotlin-lib/maven-metadata.xml"
          echo ""
          echo "Testing access to: $URL"
          echo ""
          
          # Personal Access Tokenì„ ì‚¬ìš©í•œ GitHub Packages ì ‘ê·¼ í…ŒìŠ¤íŠ¸
          # Organization íŒ¨í‚¤ì§€ì˜ ê²½ìš° usernameì„ Organization ì´ë¦„ìœ¼ë¡œ ì‚¬ìš©
          echo "ğŸ” Testing with organization name: passion-edu"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -u "passion-edu:$TOKEN" \
            "$URL" 2>&1 || echo "000")
          echo "HTTP Status Code (with org name): $HTTP_CODE"
          
          if [ "$HTTP_CODE" != "200" ] && [ "$HTTP_CODE" != "404" ]; then
            echo ""
            echo "ğŸ” Trying with username: ${{ github.actor }}"
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
              -u "${{ github.actor }}:$TOKEN" \
              "$URL" 2>&1 || echo "000")
            echo "HTTP Status Code (with username): $HTTP_CODE"
          fi
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "404" ]; then
            echo ""
            echo "âœ… Authentication successful (404 is OK for new packages)"
          elif [ "$HTTP_CODE" = "401" ]; then
            echo ""
            echo "âŒ Authentication failed (401 = Unauthorized)"
            echo ""
            echo "ğŸ” í•´ê²° ë°©ë²•:"
            echo ""
            echo "1. Personal Access Token í™•ì¸:"
            echo "   - Go to: https://github.com/settings/tokens"
            echo "   - Personal Access Token ìƒì„± (classic)"
            echo "   - í•„ìˆ˜ ê¶Œí•œ: write:packages, read:packages"
            echo "   - Organization ê¶Œí•œ: Organizationì˜ íŒ¨í‚¤ì§€ì— ì ‘ê·¼í•˜ë ¤ë©´ Organization ê¶Œí•œë„ í•„ìš”"
            echo ""
            echo "2. Secret ì„¤ì •:"
            echo "   - Repository ë˜ëŠ” Organization â†’ Settings â†’ Secrets and variables â†’ Actions"
            echo "   - New secret: PERSONAL_ACCESS_TOKEN"
            echo "   - Value: ìƒì„±í•œ Personal Access Token"
            echo ""
            echo "3. Organization package permissions í™•ì¸:"
            echo "   - Go to: https://github.com/organizations/passion-edu/settings/packages"
            echo "   - Ensure package creation is allowed for organization members"
            echo ""
            echo "4. Organizationì—ì„œ Personal Access Token ìŠ¹ì¸:"
            echo "   - Organization Settings â†’ Third-party access"
            echo "   - Personal Access Token ìŠ¹ì¸ í•„ìš”í•  ìˆ˜ ìˆìŒ"
            echo ""
            echo "ğŸ“– ìƒì„¸ ê°€ì´ë“œ: docs/SETUP_QUICK_START.md ì°¸ê³ "
            exit 1
          else
            echo "âš ï¸ Unexpected status code: $HTTP_CODE"
          fi
      
      - name: Publish to GitHub Packages
        run: |
          echo "Publishing to GitHub Packages:"
          echo "  URL: ${{ env.GITHUB_PACKAGES_URL }}"
          echo "  Using Personal Access Token (or GITHUB_TOKEN)"
          echo ""
          # ê³µì‹ ë¬¸ì„œ ë°©ë²•: GITHUB_TOKEN í™˜ê²½ ë³€ìˆ˜ë¥¼ ì‚¬ìš©
          # https://docs.github.com/ko/actions/tutorials/publish-packages/publish-java-packages-with-maven
          TOKEN="${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}"
          ./gradlew publish \
            -Pgithub.packages.url=${{ env.GITHUB_PACKAGES_URL }} \
            -Pgpr.user=passion-edu \
            -Pgpr.token=$TOKEN
        env:
          # setup-java ì•¡ì…˜ì´ GITHUB_TOKENì„ ìë™ìœ¼ë¡œ ì‚¬ìš©í•˜ì—¬ GitHub Packages ì¸ì¦ì„ ì„¤ì •í•©ë‹ˆë‹¤
          # Personal Access Tokenì´ ì„¤ì •ëœ ê²½ìš° ì‚¬ìš©, ì—†ìœ¼ë©´ ê¸°ë³¸ GITHUB_TOKEN ì‚¬ìš©
          # ê³µì‹ ë¬¸ì„œ: https://docs.github.com/ko/actions/tutorials/publish-packages/publish-java-packages-with-maven
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: passion-edu
      
      - name: Output published version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Published version: ${{ steps.version.outputs.VERSION }}"
          elif startsWith(github.ref, 'refs/tags/'); then
            echo "Published version: ${{ steps.tag.outputs.VERSION }}"
          else
            echo "Published version: ${{ steps.version_from_file.outputs.VERSION }}"
          fi
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.tag.outputs.VERSION }}
          body: |
            ## Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ## Installation
            ```kotlin
            dependencies {
                implementation("com.s-class:common-kotlin-lib:${{ steps.tag.outputs.VERSION }}")
            }
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
