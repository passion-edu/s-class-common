name: Publish Library

on:
  push:
    branches:
      - main  # main Î∏åÎûúÏπòÏóê push Ïãú ÏûêÎèô Î∞∞Ìè¨ (SNAPSHOT Î≤ÑÏ†Ñ)
    tags:
      - 'v*'  # v1.0.0, v1.1.0 Îì± ÌÉúÍ∑∏ Ìë∏Ïãú Ïãú Î∞∞Ìè¨ (Î¶¥Î¶¨Ï¶à Î≤ÑÏ†Ñ)
  workflow_dispatch:  # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true

env:
  # Organization: passion-edu
  # Repository: s-class-common
  GITHUB_PACKAGES_URL: https://maven.pkg.github.com/passion-edu/s-class-common

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check GitHub App configuration
        id: check-app
        run: |
          if [ -z "${{ vars.APP_ID }}" ]; then
            echo "‚ùå APP_ID variable is NOT set"
            echo "Please set up GitHub App (see docs/SETUP_QUICK_START.md)"
            exit 1
          fi
          if [ -z "${{ secrets.APP_PRIVATE_KEY }}" ]; then
            echo "‚ùå APP_PRIVATE_KEY secret is NOT set"
            echo "Please set up GitHub App (see docs/SETUP_QUICK_START.md)"
            exit 1
          fi
          echo "‚úÖ GitHub App configuration found"
          echo "APP_ID=${{ vars.APP_ID }}" >> $GITHUB_OUTPUT

      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # GitHub Packages Ïù∏Ï¶ù ÏÑ§Ï†ï (GitHub App ÌÜ†ÌÅ∞ ÏÇ¨Ïö©)
          # Organization Ìå®ÌÇ§ÏßÄÏùò Í≤ΩÏö∞ Organization Ïù¥Î¶ÑÏùÑ usernameÏúºÎ°ú ÏÇ¨Ïö©
          server-id: github
          server-username: passion-edu
          server-password: ${{ steps.generate-token.outputs.token }}
          settings-path: ${{ github.workspace }}/.m2
      
      - name: Create Gradle properties for authentication
        run: |
          mkdir -p ~/.gradle
          # Organization Ìå®ÌÇ§ÏßÄÏùò Í≤ΩÏö∞ Organization Ïù¥Î¶ÑÏùÑ usernameÏúºÎ°ú ÏÇ¨Ïö©
          echo "gpr.user=passion-edu" >> ~/.gradle/gradle.properties
          echo "gpr.token=${{ steps.generate-token.outputs.token }}" >> ~/.gradle/gradle.properties
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'gradle/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Lint Check
        run: ./gradlew ktlintCheck
      
      - name: Build and Test
        run: ./gradlew clean build test
      
      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Extract version from build.gradle.kts (for branch push)
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
        id: version_from_file
        run: |
          VERSION=$(grep -oP 'version = "\K[^"]+' build.gradle.kts)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Update version in build.gradle.kts
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ github.event.inputs.version }}"
          sed -i.bak "s/version = \".*\"/version = \"$VERSION\"/" build.gradle.kts
          rm -f build.gradle.kts.bak
      
      - name: Extract version from build.gradle.kts
        if: github.event_name == 'workflow_dispatch'
        id: version
        run: |
          VERSION=$(grep -oP 'version = "\K[^"]+' build.gradle.kts)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Verify GitHub App token
        run: |
          TOKEN="${{ steps.generate-token.outputs.token }}"
          if [ -z "$TOKEN" ]; then
            echo "‚ùå GitHub App token generation failed!"
            echo "Please check:"
            echo "  1. APP_ID variable is set correctly"
            echo "  2. APP_PRIVATE_KEY secret is set correctly"
            echo "  3. GitHub App is installed on the repository"
            exit 1
          fi
          echo "‚úÖ GitHub App token generated successfully"
          echo "Token length: $(echo -n "$TOKEN" | wc -c)"
          echo "Repository: ${{ env.GITHUB_PACKAGES_URL }}"
          echo "User: ${{ github.actor }}"
      
      - name: Check GitHub App installation and permissions
        run: |
          TOKEN="${{ steps.generate-token.outputs.token }}"
          APP_ID="${{ vars.APP_ID }}"
          
          echo "Checking GitHub App installation..."
          # GitHub App ÏÑ§Ïπò ÌôïÏù∏
          INSTALLATIONS=$(curl -s \
            -H "Authorization: Bearer $TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/app/installations" || echo "[]")
          
          if echo "$INSTALLATIONS" | grep -q "id"; then
            echo "‚úÖ GitHub App is installed"
            INSTALLATION_ID=$(echo "$INSTALLATIONS" | grep -o '"id":[0-9]*' | head -1 | cut -d: -f2)
            echo "Installation ID: $INSTALLATION_ID"
          else
            echo "‚ùå GitHub App is NOT installed or token is invalid"
            echo "Response: $INSTALLATIONS"
          fi
          
          echo ""
          echo "Checking GitHub App permissions..."
          APP_INFO=$(curl -s \
            -H "Authorization: Bearer $TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/app" || echo "{}")
          
          if echo "$APP_INFO" | grep -q "permissions"; then
            echo "‚úÖ GitHub App permissions:"
            echo "$APP_INFO" | grep -A 20 "permissions" || true
          else
            echo "‚ö†Ô∏è Could not retrieve app permissions"
          fi
      
      - name: Test GitHub Packages access
        run: |
          TOKEN="${{ steps.generate-token.outputs.token }}"
          URL="${{ env.GITHUB_PACKAGES_URL }}/com/s-class/common-kotlin-lib/maven-metadata.xml"
          echo "Testing access to: $URL"
          
          # GitHub PackagesÎäî Basic AuthÎ•º ÏÇ¨Ïö©Ìï©ÎãàÎã§
          # Organization Ìå®ÌÇ§ÏßÄÏùò Í≤ΩÏö∞ usernameÏùÑ Organization Ïù¥Î¶ÑÏúºÎ°ú ÏãúÎèÑ
          echo "Trying with organization name: passion-edu"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -u "passion-edu:$TOKEN" \
            "$URL" || echo "000")
          echo "HTTP Status Code (with org name): $HTTP_CODE"
          
          if [ "$HTTP_CODE" != "200" ] && [ "$HTTP_CODE" != "404" ]; then
            echo ""
            echo "Trying with username: ${{ github.actor }}"
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
              -u "${{ github.actor }}:$TOKEN" \
              "$URL" || echo "000")
            echo "HTTP Status Code (with username): $HTTP_CODE"
          fi
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "404" ]; then
            echo "‚úÖ Authentication successful (404 is OK for new packages)"
          elif [ "$HTTP_CODE" = "401" ]; then
            echo "‚ùå Authentication failed (401 = Unauthorized)"
            echo ""
            echo "üîç Troubleshooting steps:"
            echo ""
            echo "1. Check GitHub App permissions:"
            echo "   - Go to: https://github.com/organizations/passion-edu/settings/apps"
            echo "   - Find your GitHub App"
            echo "   - Check 'Repository permissions' ‚Üí 'Packages': Read and write ‚úÖ (ÌïÑÏàò)"
            echo "   - ‚ö†Ô∏è Note: Organization permissionsÏóê PackagesÍ∞Ä ÏóÜÏùÑ Ïàò ÏûàÏäµÎãàÎã§ (Ï†ïÏÉÅ)"
            echo ""
            echo "2. Check GitHub App installation:"
            echo "   - Go to your GitHub App settings"
            echo "   - Click 'Install App'"
            echo "   - Select 's-class-common' repository (or All repositories)"
            echo "   - Click 'Install'"
            echo ""
            echo "3. Check Organization package permissions:"
            echo "   - Go to: https://github.com/organizations/passion-edu/settings/packages"
            echo "   - Ensure package creation is allowed"
            echo ""
            echo "4. Try using organization name instead of username:"
            echo "   Current user: ${{ github.actor }}"
            echo "   Organization: passion-edu"
            echo "   GitHub PackagesÎäî Organization Ïù¥Î¶ÑÏùÑ usernameÏúºÎ°ú ÏÇ¨Ïö©Ìï† Ïàò ÏûàÏäµÎãàÎã§"
            exit 1
          else
            echo "‚ö†Ô∏è Unexpected status code: $HTTP_CODE"
          fi
      
      - name: Publish to GitHub Packages
        run: |
          echo "Publishing with GitHub App token:"
          echo "  URL: ${{ env.GITHUB_PACKAGES_URL }}"
          echo "  User: passion-edu (organization name)"
          echo ""
          ./gradlew publish \
            -Pgithub.packages.url=${{ env.GITHUB_PACKAGES_URL }} \
            -Pgpr.user=passion-edu \
            -Pgpr.token=${{ steps.generate-token.outputs.token }}
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          GITHUB_ACTOR: passion-edu
      
      - name: Output published version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Published version: ${{ steps.version.outputs.VERSION }}"
          elif startsWith(github.ref, 'refs/tags/'); then
            echo "Published version: ${{ steps.tag.outputs.VERSION }}"
          else
            echo "Published version: ${{ steps.version_from_file.outputs.VERSION }}"
          fi
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.tag.outputs.VERSION }}
          body: |
            ## Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ## Installation
            ```kotlin
            dependencies {
                implementation("com.s-class:common-kotlin-lib:${{ steps.tag.outputs.VERSION }}")
            }
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
