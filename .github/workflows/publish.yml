name: Publish Library

on:
  push:
    branches:
      - main  # main 브랜치에 push 시 자동 배포 (SNAPSHOT 버전)
    tags:
      - 'v*'  # v1.0.0, v1.1.0 등 태그 푸시 시 배포 (릴리즈 버전)
  workflow_dispatch:  # 수동 실행 가능
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true

env:
  # Organization: passion-edu
  # Repository: s-class-common
  GITHUB_PACKAGES_URL: https://maven.pkg.github.com/passion-edu/s-class-common

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check GitHub App configuration
        id: check-app
        run: |
          if [ -z "${{ vars.APP_ID }}" ]; then
            echo "❌ APP_ID variable is NOT set"
            echo "Please set up GitHub App (see docs/SETUP_QUICK_START.md)"
            exit 1
          fi
          if [ -z "${{ secrets.APP_PRIVATE_KEY }}" ]; then
            echo "❌ APP_PRIVATE_KEY secret is NOT set"
            echo "Please set up GitHub App (see docs/SETUP_QUICK_START.md)"
            exit 1
          fi
          echo "✅ GitHub App configuration found"
          echo "APP_ID=${{ vars.APP_ID }}" >> $GITHUB_OUTPUT

      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # GitHub Packages 인증 설정 (GitHub App 토큰 사용)
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ steps.generate-token.outputs.token }}
          settings-path: ${{ github.workspace }}/.m2
      
      - name: Create Gradle properties for authentication
        run: |
          mkdir -p ~/.gradle
          echo "gpr.user=${{ github.actor }}" >> ~/.gradle/gradle.properties
          echo "gpr.token=${{ steps.generate-token.outputs.token }}" >> ~/.gradle/gradle.properties
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'gradle/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Lint Check
        run: ./gradlew ktlintCheck
      
      - name: Build and Test
        run: ./gradlew clean build test
      
      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Extract version from build.gradle.kts (for branch push)
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
        id: version_from_file
        run: |
          VERSION=$(grep -oP 'version = "\K[^"]+' build.gradle.kts)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Update version in build.gradle.kts
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ github.event.inputs.version }}"
          sed -i.bak "s/version = \".*\"/version = \"$VERSION\"/" build.gradle.kts
          rm -f build.gradle.kts.bak
      
      - name: Extract version from build.gradle.kts
        if: github.event_name == 'workflow_dispatch'
        id: version
        run: |
          VERSION=$(grep -oP 'version = "\K[^"]+' build.gradle.kts)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Verify GitHub App token
        run: |
          TOKEN="${{ steps.generate-token.outputs.token }}"
          if [ -z "$TOKEN" ]; then
            echo "❌ GitHub App token generation failed!"
            echo "Please check:"
            echo "  1. APP_ID variable is set correctly"
            echo "  2. APP_PRIVATE_KEY secret is set correctly"
            echo "  3. GitHub App is installed on the repository"
            exit 1
          fi
          echo "✅ GitHub App token generated successfully"
          echo "Token length: $(echo -n "$TOKEN" | wc -c)"
          echo "Repository: ${{ env.GITHUB_PACKAGES_URL }}"
          echo "User: ${{ github.actor }}"
      
      - name: Test GitHub Packages access
        run: |
          TOKEN="${{ steps.generate-token.outputs.token }}"
          URL="${{ env.GITHUB_PACKAGES_URL }}/com/s-class/common-kotlin-lib/maven-metadata.xml"
          echo "Testing access to: $URL"
          
          # GitHub Packages는 Basic Auth를 사용합니다
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -u "${{ github.actor }}:$TOKEN" \
            "$URL" || echo "000")
          echo "HTTP Status Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "404" ]; then
            echo "✅ Authentication successful (404 is OK for new packages)"
          elif [ "$HTTP_CODE" = "401" ]; then
            echo "❌ Authentication failed (401 = Unauthorized)"
            echo ""
            echo "Please check:"
            echo "  1. GitHub App has 'Packages: Read and write' permission"
            echo "  2. GitHub App is installed on the repository"
            echo "  3. Organization package permissions allow GitHub App access"
            exit 1
          else
            echo "⚠️ Unexpected status code: $HTTP_CODE"
          fi
      
      - name: Publish to GitHub Packages
        run: |
          echo "Publishing with GitHub App token:"
          echo "  URL: ${{ env.GITHUB_PACKAGES_URL }}"
          echo "  User: ${{ github.actor }}"
          echo ""
          ./gradlew publish \
            -Pgithub.packages.url=${{ env.GITHUB_PACKAGES_URL }} \
            -Pgpr.user=${{ github.actor }} \
            -Pgpr.token=${{ steps.generate-token.outputs.token }}
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          GITHUB_ACTOR: ${{ github.actor }}
      
      - name: Output published version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Published version: ${{ steps.version.outputs.VERSION }}"
          elif startsWith(github.ref, 'refs/tags/'); then
            echo "Published version: ${{ steps.tag.outputs.VERSION }}"
          else
            echo "Published version: ${{ steps.version_from_file.outputs.VERSION }}"
          fi
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.tag.outputs.VERSION }}
          body: |
            ## Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ## Installation
            ```kotlin
            dependencies {
                implementation("com.s-class:common-kotlin-lib:${{ steps.tag.outputs.VERSION }}")
            }
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
